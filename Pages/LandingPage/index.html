<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Pages/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Human Tech</title>    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #050844;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HUMAN TECH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Gestão</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            
            <img src="assets/banner-empresa.png" class="d-block w-100" alt="Escola de programação">
          </div>
          <div class="carousel-item">
            <img src="assets/banner-aprendizado.png" class="d-block w-100" alt="Ensino multidisciplinar de programação">
          </div>
          <div class="carousel-item">
            <img src="assets/banner-professores.png" class="d-block w-100" alt="Professores experientes">
          </div>
          <div class="carousel-item">
            <img src="assets/banner-certificacao.png" class="d-block w-100" alt="Cursos com certificação">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <div class="container text-center mt-5">
        <h1>Inicie sua jornada no mundo da Programação</h1>
        <a href="/register" class="btn btn-primary">Cadastre-se agora</a>
    </div>
    <script src="/server.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
