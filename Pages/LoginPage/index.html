<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Pages/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Human Tech</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #050844;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HUMAN TECH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Gestão</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex min-vh-100 justify-content-center align-items-center">
        <div class="form-container">
            <h2>Login</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="login-button">Entrar</button>
            </form>
        </div>
    </div>
    <script>
        document.querySelector('form').onsubmit = async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const response = await axios.post('http://localhost:5000/login', {email, senha});
                const user = response.data;
                if (user.isGestor) {
                    window.location.href = '/admin';
                } else {
                    alert('Login realizado com sucesso');
                    window.location.href = '/'
                }
            } catch (err) {
                alert('Erro: Credenciais inválidas');
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
